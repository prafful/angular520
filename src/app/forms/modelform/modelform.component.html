<h1>Model Form</h1>
 
<form [formGroup]="registerForm"  (ngSubmit)="submitForm(registerForm.value)"> 

    Name: <input type="text"  formControlName="name"> <br> 
    Email: <input type="text"  formControlName="email"> <br>
    Gender: <select formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
    <br>
    <input type="submit" value="Register" [disabled]="!registerForm.valid" >
</form>
